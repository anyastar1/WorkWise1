<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햃햧햨쮐 - 행햟햡혞향햨햟 햢쮏쥄햪햣햫혝햟</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="lkPage">
        <nav class="top-nav">
            <div class="nav-left">
                <a href="{{ url_for('main.dashboard') }}" class="logo" style="text-decoration: none;">햃햧햨쮐</a>
            </div>
            <div class="user-info-nav">{{ user.login }}</div>
        </nav>

        <main class="main-content" style="margin-left: 0; max-width: 800px; margin: 90px auto 0;">
            <h1 style="text-align: center; margin-bottom: 30px;">행햟햡혞향햨햟 햢쮏쥄햪햣햫혝햟</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div style="margin-bottom: 20px;">
                {% for category, message in messages %}
                <div style="padding: 15px; border-radius: 10px;
                    {% if category == 'error' %}background: rgba(244, 67, 54, 0.1); color: #f44336;
                    {% else %}background: rgba(76, 175, 80, 0.1); color: #4caf50;{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('documents.upload') }}" method="POST" enctype="multipart/form-data">
                <div style="border: 3px dashed var(--color-accent-primary); border-radius: 20px; padding: 60px; text-align: center;">
                    <input type="file" name="document" id="fileInput" accept=".pdf,.docx" required style="display: none;">
                    <label for="fileInput" style="cursor: pointer;">
                        <div style="font-size: 64px; margin-bottom: 20px;">游늯</div>
                        <div style="font-size: 20px; margin-bottom: 10px;">뉌햠햣햦혝햣 혟햟햧햩</div>
                        <div style="color: var(--color-secondary-text);">PDF 햦햩햦 DOCX, 햢 50MB</div>
                    </label>
                    <div id="fileName" style="margin-top: 20px; font-weight: 500;"></div>
                </div>
                <button type="submit" style="width: 100%; padding: 15px; margin-top: 20px; background: var(--color-accent-primary); color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer;">
                    행햟햡혞향햦혝혧
                </button>
            </form>
        </main>
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            document.getElementById('fileName').textContent = this.files[0]?.name || '';
        });
    </script>
</body>
</html>
