<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkWise - Вход в систему</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div id="loginPage">
      <main class="wrapper">
        <div class="center-title">
          <h1>WorkWise</h1>
          <p>Сервис проверки качества студенческих работ</p>
        </div>

        <div class="bottom-box">
          <h2>Вход в систему</h2>

          <!-- Блок сообщений об ошибках (Flash) -->
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %}
          <div class="flash-messages" style="margin-bottom: 15px">
            {% for category, message in messages %}
            <div
              class="alert {{ category }}"
              style="padding: 10px; border-radius: 5px; font-size: 14px; {% if category == 'error' %}background: rgba(244, 67, 54, 0.1); color: #f44336; border: 1px solid #f44336;{% else %}background: rgba(76, 175, 80, 0.1); color: #4caf50; border: 1px solid #4caf50;{% endif %}"
            >
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %} {% endwith %}

          <form
            class="login-form"
            id="loginForm"
            method="POST"
            action="{{ url_for('auth.login') }}"
          >
            <div class="input-group">
              <label>Тип клиента</label>
              <div class="client-type-selector">
                <button
                  type="button"
                  class="client-type-btn active"
                  data-type="private"
                >
                  Частный
                </button>
                <button
                  type="button"
                  class="client-type-btn"
                  data-type="company"
                >
                  Компания
                </button>
              </div>
            </div>

            <input
              type="hidden"
              name="client_type"
              id="clientTypeInput"
              value="private"
            />

            <div class="input-group">
              <label>Логин</label>
              <input
                type="text"
                name="login"
                placeholder="Введите имя пользователя"
                required
              />
            </div>

            <div class="input-group">
              <label>Пароль</label>
              <input
                type="password"
                name="password"
                placeholder="************"
                required
              />
            </div>

            <div
              class="input-group company-key-group"
              id="companyKeyGroup"
              style="display: none; opacity: 0; height: 0; margin-bottom: 0"
            >
              <label>Ключ компании</label>
              <input
                type="text"
                name="company_key"
                placeholder="Введите ключ"
              />
            </div>

            <p class="forgot-password">
              <a href="{{ url_for('auth.password_recovery') }}">Забыли пароль?</a>
            </p>

            <button type="submit" class="login-btn">Войти</button>
          </form>

          <div class="register-link">
            Нет аккаунта?
            <a href="{{ url_for('auth.registration') }}">Зарегистрироваться</a>
          </div>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const clientTypeBtns = document.querySelectorAll(".client-type-btn");
        const companyKeyGroup = document.getElementById("companyKeyGroup");
        const clientTypeInput = document.getElementById("clientTypeInput");

        clientTypeBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            clientTypeBtns.forEach((b) => b.classList.remove("active"));
            this.classList.add("active");

            const clientType = this.getAttribute("data-type");
            clientTypeInput.value = clientType;

            if (clientType === "company") {
              companyKeyGroup.style.display = "flex";
              setTimeout(() => {
                companyKeyGroup.style.opacity = "1";
                companyKeyGroup.style.height = "auto";
                companyKeyGroup.style.marginBottom = "20px";
              }, 10);
            } else {
              companyKeyGroup.style.opacity = "0";
              companyKeyGroup.style.height = "0";
              companyKeyGroup.style.marginBottom = "0";
              setTimeout(() => {
                companyKeyGroup.style.display = "none";
              }, 300);
            }
          });
        });
      });
    </script>
  </body>
</html>
